  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">log In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="Login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="" name="accnumber" formControlName="accnumber" class="form-control" [placeholder]="cr7" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.loginForm.get('accnumber')?.touched&&this.loginForm.get('accnumber')?.errors" style="text-align: center;color: red;" >invalid accnumber </div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="password" formControlName="password" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors" style="text-align: center;color: red;" >invalid password </div>

                      
                      <div class="form-group">
                          <input type="submit"  value="Login" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
